<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Started</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/712551befc.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
</head>

<body id="survey-body">
    <div id="nav-container">
        <a href="/" class="nav-button"><i class="fas fa-home"></i></a>
        <a href="/api/friends" class="nav-button"><i class="fas fa-list"></i></i></a>
        <a href="http://github.com/graysonlee123" class="nav-button"><i class="fab fa-github"></i></a>
    </div>

    <div id="survey-div" class="gradient-bg">
        <h1>Survey Time</h1>
        <form action="">
            <div id="info-container"></div>
            <hr class="main-hr">
            <div id="questions-container"></div>
            <hr class="main-hr">
            <button id="submit-button" class="button">Submit Answers</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="generateSurvey.js"></script>
    <script src="calculateMatch.js"></script>

    <!-- Runs the logic for checking the form for valid data and pushes the user's valid data to the API to calculate
    match -->
    <script>
        $("#submit-button").on("click", function (e) {
            e.preventDefault();

            const name = $("#required-name-input");
            const photo = $("#required-photo-url-input")

            $.get($("#photo-url-input").val())
                .done(function () {
                    console.log("Valid image.");

                    // Run rest of code

                    if (!$("#name-input").val() || !$("#photo-url-input").val()) {

                        // Scroll back to top
                        $("html, body").animate({ scrollTop: $('#survey-div').offset().top }, 1000);

                        // Add red class to require text
                        if (!$("#name-input").val() && !$("#photo-url-input").val()) {
                            name.addClass("red");
                            photo.addClass("red");
                        } else if (!$("#name-input").val()) {
                            name.addClass("red");
                        } else if (!$("#photo-url-input").val()) {
                            photo.addClass("red");
                        }

                    } else {
                        const nameInput = $("#name-input").val();
                        const photoInput = $("#photo-url-input").val();

                        const scores = [];
                        $(".dropdown").each(function (index) {
                            const value = $(this).val();
                            scores.push($(this).val() || 0);
                        });

                        const userAnswers = {
                            name: nameInput,
                            photo: photoInput,
                            scores: scores
                        }

                        calculateMatch(userAnswers);
                    };

                }).fail(function () {
                    console.log("Not a valid image!");
                    $("html, body").animate({ scrollTop: $('#survey-div').offset().top }, 1000);
                    photo.addClass("red");
                    photo.attr("data-content", "Image Link Invalid");
                });
        });
    </script>
</body>

</html>
