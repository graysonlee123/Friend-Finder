<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/712551befc.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
</head>

<body id="survey-body">
    <div id="nav-container">
        <a href="/" class="nav-button"><i class="fas fa-home"></i></a>
        <a href="/api/friends" class="nav-button" target="_blank"><i class="fas fa-list"></i></i></a>
        <a href="http://github.com/graysonlee123" class="nav-button" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <div id="survey-div" class="gradient-bg">
        <h1>Survey Time</h1>
        <form action="" class="survey-form-container">
            <div id="info-container"></div>
            <hr class="main-hr">
            <div id="questions-container"></div>
            <hr class="main-hr">
            <button id="submit-button" class="button">Submit Answers</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="generateSurvey.js"></script>
    <script src="calculateMatch.js"></script>
    <script>
        const nameInputContainer = $("#required-name-input");
        const photoInputContainer = $("#required-photo-url-input");

        let nameValue = null;
        let photoValue = null;

        let validImage = false;
        let validName = false;

        function buildUserObj() {

            const scores = [];
            $(".dropdown").each(function (index) {
                const value = $(this).val();
                scores.push($(this).val() || 0);
            });

            const userAnswers = {
                name: nameValue,
                photo: photoValue,
                scores: scores
            };

            return userAnswers;
        }

        function checkInput(id) {

            refreshFieldHighlights();

            if (id === "name-input") {
                checkName();
            } else if (id === "photo-url-input") {
                checkPhoto();
            } else {
                console.log("ERROR - NO ID DETECTED FOR CHECK INPUT")
            }

            function checkPhoto(timeout) {
                const url = $("#photo-url-input").val();
                timeout = timeout || 5000;
                var timedOut = false, timer;
                var img = new Image();
                img.onerror = img.onabort = function () {
                    if (!timedOut) {
                        clearTimeout(timer);
                        console.log("Error with image url!");
                        highlightPhotoField("Invalid Image URL!");
                        validImage = false;
                    }
                };
                img.onload = function () {
                    if (!timedOut) {
                        clearTimeout(timer);
                        console.log("Image load successful.");
                        validImage = true;
                    }
                };
                img.src = url;
                timer = setTimeout(function () {
                    timedOut = true;
                    console.log("Image load timed out, leaving as false...");
                    highlightPhotoField("Invalid Image URL!");
                    validImage = false;
                }, timeout);
            };

            function checkName() {
                const nameInput = $("#name-input").val();
                $.get("/api/friends", function (data) {
                    let valid = true;
                    data.forEach((item, i) => {
                        let name = item.name;
                        if (name === nameInput) {
                            console.log("Name INVALID")
                            valid = false;
                            highlightNameField("Name already taken!");
                        };
                    });
                    validName = valid;
                });
            };

        }

        function highlightNameField(dataMsg) {
            console.log("Highlighting name field...");
            dataMsg = dataMsg || "Required";
            nameInputContainer.addClass("red");
            nameInputContainer.attr("data-content", dataMsg || "Required");
            scroll();
        }

        function highlightPhotoField(dataMsg) {
            console.log("Highlighting error photo field...");
            dataMsg = dataMsg || "Required";
            photoInputContainer.addClass("red");
            photoInputContainer.attr("data-content", dataMsg);
            scroll();
        }

        function refreshFieldHighlights() {
            nameInputContainer.removeClass("red");
            photoInputContainer.removeClass("red");
            photoInputContainer.attr("data-content", "Required");
            nameInputContainer.attr("data-content", "Required");
        }

        function scroll() {
            // Scroll back to top
            $("html, body").animate({ scrollTop: $('#survey-div').offset().top }, 1000);
        };

        function checkInputs() {
            nameValue = $("#name-input").val();
            photoValue = $("#photo-url-input").val();

            if (!nameValue) highlightNameField();

            if (!photoValue) highlightPhotoField();

            if (photoValue && nameValue) {
                return true;
            } else {
                return false;
            }
        }

        $("#submit-button").on("click", function (e) {
            e.preventDefault();

            refreshFieldHighlights();

            if (checkInputs()) {
                if (!validImage) {
                    highlightPhotoField("Invalid Image URL!");
                    return;
                } else if (!validName) {
                    highlightNameField("Invalid Image URL!");
                    return;
                } else {
                    console.log("All values valid.");
                    calculateMatch(buildUserObj());
                }
            };
            // if (checkInputs() && validImage) {
            //     console.log("All values valid.")
            //     calculateMatch(buildUserObj());
            // } else if (!validImage) {
            //     highlightPhotoField();
            //     scroll();
            // } else {
            //     scroll();
            // }
        });
    </script>
</body>

</html>
