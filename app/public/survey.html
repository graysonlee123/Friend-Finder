<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Started</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/712551befc.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
</head>

<body id="survey-body">
    <div id="nav-container">
        <a href="/" class="nav-button"><i class="fas fa-home"></i></a>
        <a href="/api/friends" class="nav-button"><i class="fas fa-list"></i></i></a>
        <a href="http://github.com/graysonlee123" class="nav-button"><i class="fab fa-github"></i></a>
    </div>

    <div id="survey-div" class="gradient-bg">
        <h1>Survey Time</h1>
        <form action="">
            <div id="info-container"></div>
            <hr class="main-hr">
            <div id="questions-container"></div>
            <hr class="main-hr">
            <button id="submit-button" class="button">Submit Answers</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="generateSurvey.js"></script>
    <script src="calculateMatch.js"></script>
    <script>
        const nameInputContainer = $("#required-name-input");
        const photoInputContainer = $("#required-photo-url-input");

        let nameValue = null;
        let photoValue = null;

        function buildUserObj() { 

            const scores = [];
            $(".dropdown").each(function (index) {
                const value = $(this).val();
                scores.push($(this).val() || 0);
            });

            const userAnswers = {
                name: nameValue,
                photo: photoValue,
                scores: scores
            };

            return userAnswers;
        }

        function highlightNameField() {
            console.log("Highlighting name field...");
            nameInputContainer.addClass("red");
            scroll();
        }

        function highlightPhotoField() {
            console.log("Highlighting photo field...");
            photoInputContainer.addClass("red");
            scroll();
        }

        function refreshFieldHighlights() {
            nameInputContainer.removeClass("red");
            photoInputContainer.removeClass("red");
        }

        function scroll() {
            // Scroll back to top
            $("html, body").animate({ scrollTop: $('#survey-div').offset().top }, 1000);
        };

        function checkInputs() {
            nameValue = $("#name-input").val();
            photoValue = $("#photo-url-input").val();

            if (!nameValue && !photoValue) {
                highlightNameField();
                highlightPhotoField();
                return false;
            } else if (!nameValue) {
                highlightNameField();
                return false;
            } else if (!photoValue) {
                highlightPhotoField();
                return false;
            }
            return true;
        }

        $("#submit-button").on("click", function (e) {
            e.preventDefault();

            refreshFieldHighlights();

            if (checkInputs()) {
                console.log("All values valid.")
                const userAnswers = buildUserObj();
                calculateMatch(userAnswers);
            }
        });
    </script>
</body>

</html>
